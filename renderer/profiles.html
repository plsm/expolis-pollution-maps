<html>
<head>
    <meta charset="utf-8" />
    <title>Dynamic Profile Manager</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="profile_manager.css" />
    <link rel="stylesheet" href="popups.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
</head>

<body>
    <div id="action_div">
        <button onclick="addProfile()">Add new</button>
        <button onclick="save()">Save and close</button>
        <button onclick="cancel()">Cancel and close</button>
    </div>
    <div id="content_div"></div>

    <!--Profile entry template-->
    <template id="profile_template">
        <div class="profile_div" onmousedown="setSelectedProfile(this)">
            <input type="text" id="profile_name" name="dynamic profile name" onfocus="save_before_value(this)" onchange="save_profile_input(this)"><br><br>
            <button id="delete_btn" onclick="deleteProfile(this)"><i class="fas fa-trash-alt"></i></button>

            <div class="editor_div">
                <div id="editor_span">
                    <span id="key">Entities</span>
                </div>
                <div id="editor_input">
                    <input id="objs_input" type="text" contenteditable="false" />
                    <button onclick="openObjSelector()"><i class="fas fa-list"></i></button>
                </div>
            </div>

            <div class="editor_div">
                <div id="editor_span">
                    <span id="key">Graphs</span>
                </div>
                <div id="editor_input">
                    <input id="graphs_input" type="text" contenteditable="false" />
                    <button onclick="openGraphSelector()"><i class="fas fa-list"></i></button>
                </div>
            </div>
        </div>
    </template>
    <!--Hints template-->
    <template id="hint_template">
        <div>
            <p></p>
        </div>
    </template>

    <!--Import scripts-->
    <script src="./../ProfileManager.js"></script>
</body>

</html>
