<body>

    <div id="image_div">
        <video controls autoplay loop></video>
    </div>
    <div id="right_div">
        <div id="slide_title"><p></p></div>
        <div id="info_div">
            <p></p>
        </div>

        <input type="checkbox" id="option_check" onchange="setShowTutorial(this)" />

        <div id="buttons_div">
            <button id="previous_btn" onclick="goToPrevious()"><i class="fas fa-caret-left"></i></button>
            <label></label>
            <button id="next_btn" onclick="goToNext()"><i class="fas fa-caret-right"></i></button>
        </div>
